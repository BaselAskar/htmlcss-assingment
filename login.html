<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>

  <header>
    <div style="display: flex;">    
      <img src="./images/logo.png" alt="logo" class="logo" />
      <ul>
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">Contact</a></li>
        <li class="nav-link"><a href="#">About us</a></li>
      </ul>
    </div>
    <a class="login" href="./index.html">index</a>
  </header>

  <main>
    <h2 class="login-header">Login</h2>
    
    <div class="login-form">
      <form action="post">
        <div class="field">          
          <label for="user-name" class="lable-field">User name: </label>
          <input id="user-name" type="text" class="input-field" />
        </div>

        <div class="field">
          <label for="password" class="lable-field">Password: </label>
          <input id="password" type="password" class="input-field" />
        </div>

        <div class="btns-container">
          <button type="submit" class="login-btn login">Login</button>
        </div>

      </form>
    </div>
  </main>

  <footer>
    &copy; Basel Askar
  </footer>


</body>
</html>
